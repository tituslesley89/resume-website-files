{{ define "main" }}
<div class="container-fluid">
  {{ range .Pages }}
  <div class="row mt-4 align-items-center">
    <div class="col-6">
      <img class="float-right" src="{{ .Params.image | absURL }}" />
    </div>
    <div class="col-6 text-left">
      <div>
        <span class="align-middle"><strong>{{ .Params.companyName }}/{{ .Params.jobTitle }}</strong></span><br>
        <span class="align-middle">{{ .Params.duration }}, {{ .Params.location }}</span>
      </div>
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
